<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

<div class="container my-auto">
  <div class="card w-75 mx-auto">
    <div class="row no-gutters ">
      <div class="col-md-6 ">
        <div class="card-body">
          <h5 class="card-title heading d-flex justify-content-center"> Get <span class="insights"> insights</span> that 
            help <br>
            your business grow.</h5>
          <div class="card-text d-flex justify-content-center "> Discover the benefits of data analytics and make <br> 
            better decisions regarding revenue, customer <br>experience, and overall efficiency</div>
          <div class="container d-flex justify-content-center ">
            <div class="row">
              <div class="col-sm stats">
                <span class="numbers">10K+</span> 
                <br>COMPANIES
              </div>
              <div class="col-sm stats">
                <span class="numbers">314</span> 
                <br>TEMPLATES 
              </div>
              <div class="col-sm stats">
                <span class="numbers">12M+</span> <br>QUERIES
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="image col-md-6 ">
        <img class="h-100 w-100"src="./images/image-header-desktop.jpg" class="card-img" alt="women sitting at a table">
      </div>
    </div>
  </div>
</div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abisola Oseni</a>.
  </footer>
</body>
</html>
